<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="javascript/index.js"></script>
</head>

<body>
    <div id="calculator">
        <h1 class="text-center">Casio</h1>
        <h3 class="text-center">By
            <a href="">Albert Herrera</a>
        </h3>
        <div id="total">
        </div>
        <div id="operators">
            <button type="button">+</button>
            <button type="button">-</button>
            <button type="button">/</button>
            <button type="button">*</button>
            <button type="button" id="equals">=</button>
        
        </div>
        <div id="numbers">
            <div>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
            </div>
            <div>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
            </div>
            <div>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
            </div>
            <div>
                <button type="button" class="btn-danger" id="clear">C</button>
                <button type="button">0</button>
                <button type="button" class="btn-danger" id="clearall">AC</button>
            </div>
            <button type="button" id="point">.</button>
        </div>
        
    </div>
   
</body>

</html>
